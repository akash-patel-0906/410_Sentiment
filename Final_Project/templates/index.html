<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/main.css')}}" >
</head>
<body style="background-color:white;">

    <h1> Youtube Sentiment Analysis </h1>

    <form action="analysis" method="post" id="input_box">
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
        <br>
        <input type="text" style="font-size:35px;" name="topic_input" size="75" height="50" font-size="100">
        <br><br><br><br><br><br>

        <input type="submit" height="50" value="Get Sentiment Analysis" id="analysis">
    </form>
</body>
</html>
